{% extends "pages/layout.html" %}

{% block title %}
Thêm Sản Phẩm
{% endblock %}

{% block content %}
<style>
    .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f8f8f8;
        border: 1px solid #ddd;
        border-radius: 5px;
    }

    h1 {
        text-align: center;
        margin-bottom: 20px;
    }

    label {
        display: block;
        margin-bottom: 5px;
    }

    input[type="text"],
    input[type="number"],
    textarea {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ddd;
    }

    select {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ddd;
        appearance: none;
        background-image: linear-gradient(45deg, transparent 50%, #ddd 50%), linear-gradient(135deg, #ddd 50%, transparent 50%);
        background-position: calc(100% - 20px) calc(1em + 2px), calc(100% - 15px) calc(1em + 2px);
        background-size: 5px 5px, 5px 5px;
        background-repeat: no-repeat;
    }

    .btn {
        display: block;
        width: 100%;
        padding: 12px;
        background-color: #dc3545;
        color: #fff;
        text-align: center;
        text-transform: uppercase;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

        .btn:hover {
            background-color: #c82333;
        }
</style>

<div class="container">
    <h1>Thêm Loai sản phẩm mới</h1>
    <form method="POST">
        {% csrf_token %}
        <div>
            <label for="tenSanPham">Tên loại sản phẩm</label>
            <input type="text" name="TenLoai" id="tenloai">
            <div class="invalid-feedback">
                Vui lòng nhập tên sản phẩm.
            </div>
        </div>
        <div>
            <button type="submit" class="btn">Thêm loai sản phẩm</button>
        </div>
    </form>
</div>
{% endblock %}
